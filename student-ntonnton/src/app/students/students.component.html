
<div class="row">
  <div class="col s20 m20">
    <div class="card darken-1">
      <div class="card-content white-black">
        <span class="card-title">Students ntonton</span>
        <br>
        <!-- *************************************************** -->
        <table class="responsive-table highlight">
          <thead>
            <tr>
              <!-- <th>Id</th> -->
              <th>Name</th>
              <th>ID Num.</th>
              <th>Email</th>
              <th>Modules</th>
              <th>Date Registered</th>
              <th>Date Edited</th>
              <th>Action</th>
              <th></th>
              <th><a (click)="onCreate()"><i class="material-icons">add</i></a></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentsService.students">
              <td>{{ student.Name}}</td>
              <td>{{ student.IDNumber}}</td>
              <td>{{ student.Email}}</td>
              <td>{{ student.Modules}}</td>
              <td>{{ student.DateReg}}</td>
              <td>{{ student.DateEdited}}</td>
              <!-- <input [(ngModel)]="student.Name" #ctrl="ngModel" required> -->

              <td>
                <a routerLink="/student-list/{{student._id}}" [state]="student._id" class="nav-link" routerLinkActive="active">
                  <i class="material-icons">visibility</i>
                </a>
              </td>
              <td><a class="action-btn" >
                 <i class="material-icons">edit</i>
                </a>
              </td>
              <td>
                <a class="action-btn">
                  <i class="material-icons" (click)="deleteAStudent(student._id)">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- ************************************************ -->
      </div>

    </div>
  </div>
</div>
