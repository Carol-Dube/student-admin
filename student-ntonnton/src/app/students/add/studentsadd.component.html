<br>
<div class="row">
  <i class="material-icons" style="float: right;" (click)="onClose()">close</i>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="fullname" type="text" class="validate">
        <label for="fullname">Full Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="idnum" type="text" class="validate">
        <label for="idnum"> ID Num.</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>

    <div class="input-field col s12">
      <select>
        <option value="" disabled selected>Choose Modules</option>
        <option value="1">Math</option>
        <option value="2">Economics</option>
        <option value="3">Business</option>
      </select>
      <label>Materialize Select</label>
    </div>
    <div class="row">
      <button type="button" class="btn btn-secondary">Register</button> &nbsp;
      <button type="button" class="btn btn-success" (click)="onClose()">Cancel</button>
    </div>
  </form>
</div>
